<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Click Track Maker - Dr. Beat</title>
        <meta name="description" content="(soon to be) Advanced online metronome.">
        <meta name="name" content="Dr. Beat">
        <meta name="keywords" content="metronome, music">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="../common/js/jquery-3.6.0.min.js"></script>
        <script src="../common/js/vexflow-4.1.0.js"></script>
        <script type="module" src="../common/js/common.js" defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav id="primary-nav" class="primary-nav"></nav>
        <script>
            $(function () {
                $("#primary-nav").load("../common/navbar/navbar.html");
            });
        </script>

        <script src="scripts.js" defer></script>

        <main class="content" id="content">
            <div class="control-bar" id="control-bar">
                <div class="menu">
                    <button class="trigger" id="file-button" aria-controls="file-menu" aria-expanded="false">File</button>
                    <div class="options" id="file-menu">
                        <button class="option" value="new">New</button>
                        <button class="option" value="save">Save</button>
                    </div>
                </div>
                <div class="menu">
                    <button class="trigger" id="edit-button" aria-controls="edit-menu" aria-expanded="false">Edit</button>
                    <div class="options" id="edit-menu">
                        <button class="option" value="copy">Copy</button>
                        <button class="option" value="cut">Cut</button>
                        <button class="option" value="paste">Paste</button>
                    </div>
                </div>
            </div>
            <div class="track" id="track">
                <button class="measure" id="measure-1" data-measure="1" data-starting-bpm="120" data-end-bpm="120" data-time-sig="4/4" data-rhythm="q,qr,qr,q"></button>
                <button class="measure" id="measure-2" data-measure="2" data-starting-bpm="120" data-end-bpm="120" data-time-sig="5/4" data-rhythm="q,qr,qr,q,q"></button>
                <button class="measure" id="measure-3" data-measure="3" data-starting-bpm="120" data-end-bpm="120" data-time-sig="5/4" data-rhythm="q,qr,qr,q,q"></button>
                <button class="measure" id="measure-4" data-measure="4" data-starting-bpm="120" data-end-bpm="120" data-time-sig="5/4" data-rhythm="q,qr,qr,q,q"></button>
                <button class="measure" id="measure-5" data-measure="5" data-starting-bpm="120" data-end-bpm="120" data-time-sig="5/4" data-rhythm="q,qr,qr,q,q"></button>
            </div>
        </main>
    </body>
</html>
