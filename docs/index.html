<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dr. Beat</title>
        <meta name="description" content="(soon to be) Advanced online metronome.">
        <meta name="name" content="Dr. Beat">
        <meta name="keywords" content="metronome, music">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="common/dialog-polyfill/dialog-polyfill.css">
        <link rel="stylesheet" href="common/css/common.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="common/js/jquery-3.6.0.min.js"></script>
        <script src="common/js/Tone.js"></script>

        <script type="module" src="common/js/common.js" defer></script>
        <script src="common/js/metronome.js" async defer></script>
        </script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav id="primary-nav" class="primary-nav"></nav>
        <script>
            $(function () {
                $("#primary-nav").load("common/navbar/navbar.html");
            });
        </script>

        <script src="scripts.js" async defer></script>

        <main class="content">
            <div class="tempo">
                <input aria-label="tempo" type="range" name="tempo" id="tempo-slider"
                min="40" max="220"
                value="120"
                step="1">
                <input type="number" name="tempo" id="tempo-input" value="120" min="1">
            </div>

            <div class="play">
                <button class="play-button" id="play-button">
                    <svg viewbox="0 0 100 100" width="100" heigh="100">
                        <!-- <circle fill="white" cx="50" cy="50" r="49" stroke="black" stroke-width="1"></circle> -->
                        <path fill="black"  d="M 20 20 L 80 50 L 80 50 L 20 80 Z"></path>
                    </svg>
                </button>
            </div>
            <button id="tap-beat" class="tap-beat">Tap</button>

            <div class="options">
                
                <button id="options">Options</button>
            </div>
        </main>
        
        <dialog id="options-dialog" class="fixed options-dialog">
            <h2>Options</h2>
            <form method="dialog">
                <label for="time-signiture">Time signature</label>
                <div class="time-signiture" id="time-signiture">
                    <input type="number" name="Measure" id="mesure" value="4" min="1">
                    <span>/</span>
                    <input type="number" name="Beat unit" id="beatUnit" value="4" min="1">
                </div>

                <div>
                    <button id="cancelButton" value="cancel">Cancel</button>
                    <button id="confirmDialog" value="default">Ok</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
